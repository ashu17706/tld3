<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
    <title>d3fault</title>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="../dist/lib.js"></script>
    <script></script>
  </head>
  <body>
    <header>
      Hello!
    </header>
    <div id="chart">
    </div>
    <div id="chart2">
    </div>
    <div id="barchart">
    </div>
    <div id="linechart">
    </div>
    <div id="scatterchart">
    </div>
    <div id="donutchart">
    </div>
    <script>
      var parseDate = d3.time.format("%d-%b-%y").parse;
      var d3fault = d3fault.default;
      d3fault.upload('./data/dataLine.csv', function(err) {
        if (!err) {
          console.log(err);
        }
      }).then(function(data) {
        data.forEach(function(d) {
          d.date = parseDate(d.date);
          d.close = +d.close;
        });
        d3fault.make('LineChart')
               .using(data)
               .in('#linechart');
      });

    </script>
  </body>
</html>
